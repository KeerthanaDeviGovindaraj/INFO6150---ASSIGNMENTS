<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator | Assignment 6</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2 class="welcome-text" id="welcomeMessage">Welcome!</h2>
      <button class="btn-logout" id="logoutBtn">Logout</button>
    </header>

    <section class="calculator-section">
      <div class="input-group">
        <label for="num1">Number 1</label>
        <input type="text" id="num1" placeholder="Enter first number" />
        <div class="error-message" id="num1Error"></div>
      </div>

      <div class="input-group">
        <label for="num2">Number 2</label>
        <input type="text" id="num2" placeholder="Enter second number" />
        <div class="error-message" id="num2Error"></div>
      </div>

      <div class="operations">
        <button class="btn-operation" data-op="add">Add</button>
        <button class="btn-operation" data-op="subtract">Subtract</button>
        <button class="btn-operation" data-op="multiply">Multiply</button>
        <button class="btn-operation" data-op="divide">Divide</button>
      </div>

      <div class="input-group">
        <label for="result">Result</label>
        <input type="text" id="result" readonly />
      </div>
    </section>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
